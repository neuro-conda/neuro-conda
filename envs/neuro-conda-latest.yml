name: neuro-conda-2023a
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10.*
  - scipy=1.10.*
  - numpy=1.23.*
  - hdf5=1.12.*
  - mpi4py=3.1.*
  - matplotlib=3.6.*
  - pandas=1.5.*
  - r-base=4.1.*
  - r-irkernel=1.3.*
  - pip
  - pip:
    - pytest==7.2.*
    - tqdm==4.64.*
    - nixio==1.5.*
    - h5py==3.8.*
    - neo==0.12.*
    - pynwb==2.3.*
    - esi-acme==2022.12.*
    - mne==1.3.*   
    - esi-syncopy==2022.12.*
    - dask==2022.10.*
    - elephant[extras]==0.11.*
    - viziphant==0.2.*
    - neurodsp==2.2.*
    - pywavelets==1.4.*
    - fooof==1.0.*
    - bycycle==1.0.*
    - torch==1.13.*; platform_system == "Linux"
    - tensorflow==2.11.*; platform_system == "Linux"
    - scikit-learn==1.2.; platform_system == "Linux"
    - scikit-learn-intelex; platform_machine == "x86_64"
