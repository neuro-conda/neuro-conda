name: neuro-conda-2023a
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10.*
  - scipy=1.10.*
  - numpy=1.23.*
  - hdf5=1.12.*
  - mpi4py=3.1.*
  - matplotlib=3.6.*
  - pandas
  - pytest
  - dask
  - pytorch
  - r-essentials
  - r-base
  - r-irkernel
  - scikit-learn
  - mne=1.3.*
  - esi-syncopy
  - esi-acme
  - pip
  - pip:
    - nixio==1.5.*
    - h5py
    - neo==0.12.*
    - elephant[extras]==0.11.*
    - viziphant==0.2.*
    - neurodsp==2.2.*
    - fooof==1.0.*
    - bycycle==1.0.*
    - pycuda==2022.2; platform_system != "Darwin" # NOTE: Cuda is not supported any more on macOS
    - scikit-learn-intelex; platform_machine == "x86_64"
